# Personal Alacritty Configuration
# Author: Francisco Cornejo-Garcia (@franciscornejog)

window:
  padding:
    x: 1
    y: 1
  decorations: none

font:
  normal:
    family: JetBrains Mono
    style: Regular
  bold:
    family: JetBrains Mono
    style: Bold
  italic:
    family: JetBrains Mono
    style: Italic
  size: 12

live_config_reload: true

colors:
  primary:
    background: '#000000'
    foreground: '#BCBCBC'

  cursor:
    text: '#000000'
    cursor: '#BCBCBC'

  normal:
    black:   '#000000'
    red:     '#E04128'
    green:   '#18A873'
    yellow:  '#FFCE19'
    blue:    '#28C7E0'
    magenta: '#FF0DF1'
    cyan:    '#1BFFFC'
    white:   '#EEEEEE'

draw_bold_text_with_bright_colors: false

keybindings:
  - { key: Plus, mods: Command, action: IncreaseFontSize }
  - { key: Minus, mods: Command, action: DecreaseFontSize }
  - { key: C, mods: Alt, chars: "\x1bc" }
