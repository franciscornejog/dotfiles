# Personal Alacritty Configuration
# Author: Francisco Cornejo-Garcia (@franciscornejog)

window:
  position:
    x: 0
    y: 0

  padding:
    x: 1
    y: 1
  decorations: none

font:
  normal:
    family: JetBrains Mono
    style: Regular
  bold:
    family: JetBrains Mono
    style: Bold
  italic:
    family: JetBrains Mono
    style: Italic
  size: 12

live_config_reload: true

colors:
  primary:
    background: '#000000'
    foreground: '#ebdbb2'
  normal:
    black:   '#928374'
    red:     '#fb4934'
    green:   '#b8bb26'
    yellow:  '#fabd2f'
    blue:    '#83a598'
    magenta: '#d3869b'
    cyan:    '#8ec07c'
    white:   '#ebdbb2'

draw_bold_text_with_bright_colors: false

keybindings:
  - { key: Plus, mods: Command, action: IncreaseFontSize }
  - { key: Minus, mods: Command, action: DecreaseFontSize }
  - { key: C, mods: Alt, chars: "\x1bc" }
